<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>TRAID Film Reaction</title>
		<link rel="stylesheet" href="../style.css">
	</head>

	<body>

		<p>How did this film make you feel?  </p>

		<div id="emoji-button">
			<button value="shocked"><img src="../images/emojis/1f62e.png"></button>
			<button value="sad"><img src="../images/emojis/1f625.png"></button>
			<button value="speechless"><img src="../images/emojis/1f636.png"></button>
			<button value="angry"><img src="../images/emojis/1f621.png"></button>
			<button value="thoughtful"><img src="../images/emojis/1f914.png"></button>
		</div>

		<form>
			<div>
				<p>Any comments? We will share them with the garment workers involved in this project.  </p>
				<input type="text" id="comment" required="*">
			</div>
			<div>	
				<p>Please leave your email to find out more and receive links to longer versions of the films. We won’t share your details with anyone.</p>
			</div>	
				<input type="email" name="email" id="email">
		</form>

		<button type="button" id="send">Submit</button>
